apply plugin: 'java'

group = 'com.aevi.android'
version = "${apiVersion}"
ext.applicationName = "rx-messenger"

apply from: '../publish-repo.gradle'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile domainDependencies.androidMockable
    compile domainDependencies.gson
    compile domainDependencies.rxJava
    compile domainDependencies.okio

    testCompile testDependencies.junit
    testCompile testDependencies.mockito
    testCompile testDependencies.assertJ
    testCompile testDependencies.robolectric
    testCompile testDependencies.robolectricannotations
}

task javadocs(type: Javadoc) {
    source = sourceSets.main.allJava
    classpath = configurations.compile
    title = "Android RxMessenger"
    options.memberLevel = JavadocMemberLevel.PUBLIC
}

apply from: '../fat-jar-publish.gradle'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
