ext {

    archLifecycleVersion = '1.0.3'
    archLifecycleJava8Version = '1.1.0'

    okioVersion = '1.16.0'
    okHttpVersion = '3.11.0'
    gsonVersion = '2.8.0'
    rxJavaVersion = '2.2.2'
    rxAndroidVersion = '2.1.0'
    archLifecycleVersion = '2.2.0'
    archLifecycleJava8Version = '2.2.0'
    bouncycastleVersion = '1.58.0.0'

    supportLibrary = '28.0.0'
    butterKnifeVersion = '10.2.1'

    nanoHttpdVersion = '2.3.1'

    junitVersion = '4.13'
    mockitoVersion = '1.10.19'
    assertJVersion = '2.7.0'
    androidMockableVersion = '26'
    robolectricVersion = '3.8'
    hamcrestVersion = '1.3'

    presentationDependencies = [
            butterKnife      : "com.jakewharton:butterknife:$butterKnifeVersion",
            support          : "com.android.support:support-v4:$supportLibrary",
            recyclerView     : "com.android.support:recyclerview-v7:$supportLibrary",
            cardView         : "com.android.support:cardview-v7:$supportLibrary",
            appCompat        : "com.android.support:appcompat-v7:$supportLibrary",
            supportAnnotation: "com.android.support:support-annotations:$supportLibrary",
            design           : "com.android.support:design:$supportLibrary"
    ]

    domainDependencies = [
            androidMockable   : "com.google:android-mockable-default-values:$androidMockableVersion",
            okio              : "com.squareup.okio:okio:$okioVersion",
            okHttp            : "com.squareup.okhttp3:okhttp:$okHttpVersion",
            rxJava            : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            rxAndroid         : "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion",
            gson              : "com.google.code.gson:gson:$gsonVersion",
            nanoHttpd         : "org.nanohttpd:nanohttpd:$nanoHttpdVersion",
            nanoWebsockets    : "org.nanohttpd:nanohttpd-websocket:$nanoHttpdVersion",
            archLifecycle     : "androidx.lifecycle:lifecycle-runtime-ktx:$archLifecycleVersion",
            archLifecycleJava8: "androidx.lifecycle:lifecycle-common-java8:$archLifecycleJava8Version",
            bouncycastle      : "com.madgag.spongycastle:bcpkix-jdk15on:$bouncycastleVersion"
    ]

    testDependencies = [
            junit                 : "junit:junit:$junitVersion",
            mockito               : "org.mockito:mockito-core:$mockitoVersion",
            assertJ               : "org.assertj:assertj-core:$assertJVersion",
            robolectric           : "org.robolectric:robolectric:$robolectricVersion",
            robolectricannotations: "org.robolectric:robolectric-annotations:$robolectricVersion",
            hamcrest              : "org.hamcrest:hamcrest-all:$hamcrestVersion",
    ]

    annotationDependencies = [
            butterKnife: "com.jakewharton:butterknife-compiler:$butterKnifeVersion"
    ]
}
